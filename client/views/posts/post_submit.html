<template name="postSubmit">
  {{#if currentUser}}
  <form class="main col-md-6" role="form">
    <div class="form-group">
      {{ text_field 'title' label='Title' }}
    </div>
    <div class="form-group">
      {{ text_area 'content' label='Content' }}
    </div>
    <div class="form-group">
      {{ submit_button 'Save' class='btn-warning' }}
    </div>
  </form>
  {{else}}
    <p>You need to login as admin to access this page.</p>
  {{/if}}
</template>
